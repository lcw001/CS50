<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
        // TODO: waits until all content loaged before running scripts
        document.addEventListener('DOMContentLoaded', function() {

        // correct answer button turns green
            let correct = document.querySelector("#correct");
            let incorrect = document.querySelectorAll('.incorrect');

            correct.addEventListener('click', function(){
                correct.style.backgroundColor = "green";
                correct.style.color = "white";
                document.querySelector("#answer").innerHTML = "Correct";
            })

         // incorrect answer button turns red
         // must iterate through all incorrect answers
            for (let i = 0; i < incorrect.length; i++) {
                incorrect[i].addEventListener('click', function(){
                    incorrect[i].style.backgroundColor = "red";
                    incorrect[i].style.color = "white";
                    document.querySelector("#answer").innerHTML = "Incorrect!";
            })};

        // Check free response answer when checkanswer button clicked
        document.querySelector('#checkanswer').addEventListener('click', function() {
                // set input = to answer entered on form
                let input = document.querySelector('input');
                //<!-- convert response to lower case and compare to correct answer -->
                if (input.value.toLowerCase() == 'nc') {
                    input.style.backgroundColor = 'green';
                    input.style.color = 'white';
                    document.querySelector('#answer2').innerHTML = "Correct";
                }else{
                    input.style.backgroundColor = 'red';
                    input.style.color = 'white';
                    document.querySelector('#answer2').innerHTML = "Incorrect!";
                }
                });
            });
        </script>
    </head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>
        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>

                <!-- Add multiple choice question here -->
                <h3>How many innings are in a regulation baseball game?</h3>
                <p></p>
                <button class="incorrect">6</button>
                <button class="incorrect">8</button>
                <button id="correct">9</button>
                <p id = "answer"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- Add free response question here -->
                <h3>Which US state is also known as the "Tarheel State?</h3>
                <form>
                    <input type="text" placeholder="State Abbreviation">
                    <button id="checkanswer">Check Answer</button>
                    <p id = "answer2"></p>
                </form>
            </div>
        </div>
    </body>
</html>
